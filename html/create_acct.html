<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/create_acct.css" />
    <title>Create Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="navbar-item">
        <p>
          <a href="../index.html">Coin<span>Sack</span></a>
        </p>
        <a class="last-anchor" href="./login.html">Login</a>
      </div>
    </div>

    <!-- Division One -->
    <div class="division-one">
      <div class="main-container">
        <div class="section-one"></div>

        <div class="section-two">
          <form action="./dashboard.html">
            <div class="heading">
              <h1>Create an account</h1>
              <p>Enter your details to create an account</p>
            </div>

            <div class="fields">
              <label for="fullname">Full name</label>
              <input
                type="text"
                name=""
                id="fullname"
                placeholder="Enter your full name"
              />

              <br />

              <label for="username">Username</label>
              <input
                type="text"
                name=""
                id="usrname"
                placeholder="Enter your username"
              />

              <br />

              <label for="usermail">Email Address</label>
              <input
                type="text"
                name=""
                id="usermail"
                placeholder="Enter your email address"
              />

              <br />

              <label for="password">Password</label>
              <input
                type="text"
                name=""
                id="password"
                placeholder="Minimum of 8 characters"
              />

              <p>
                By clicking on create account you have agreed to the
                <a href="#">terms</a> and <a href="#">conditions</a>
              </p>
            </div>

            <div class="foot">
              <button type="submit">Create account</button>

              <p>I have an account. <a href="./login.html">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
